<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let item of characterList;
              let i = index
              let isFirst = first
              let isLast = last"
              class="list-group-item d-flex justify-content-between align-items-center"
              [ngClass]="{
                          'list-group-item-dark' : isLast,
                          'list-group-item-success' : isFirst
      }">
    <div>
      <span class="text-primary">{{i+1}}-</span>
      <span>{{item.name}} - </span>
      <strong>Power: </strong>
      <span>{{item.power}}</span>
    </div>
    <button (click)="onDeleteCharacter(item.id)" class="btn btn-danger">X</button>
  </li>
</ul>
